<section class="month-layout">

  <header>
    <button (click)="changeMonth(-1)">prev</button>
    <button (click)="changeMonth(1)">next</button>
  </header>

  <main class="month-layout__body">
    <section class="month-layout__calendar calendar">
      <header class="calendar__header">
        <section class="calendar__week-days">
          <section
            class="calendar__week-day"
            *ngFor="let day of staticWeekDays">
            {{ day }}
          </section>
        </section>
      </header>

      <main class="calendar__grid">
        <section
          class="calendar__day"
          *ngFor="let day of calendar; let i = index"
          [ngClass]="{
            notEmpty: day.events.length !== 0,
            currentDay: day.current,
            normalDay: !day.padding
          }">
          {{  day.value  }}
        </section>
      </main>
    </section>
  </main>

</section>
